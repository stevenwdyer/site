<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Steven Dyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/projects.css" />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Script for displauing LaTex -->
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
        function loadProject(projectFile, add_divider = false, clear_previous = true) {
            document.getElementById("footer-placeholder").classList.remove("fixed-bottom");

            return fetch(projectFile)
                .then((response) => response.text())
                .then((data) => {
                if (clear_previous) {
                    document.getElementById('project-container').innerHTML = "";
                }
                document.getElementById('project-container').innerHTML += data;
                if (add_divider) {
                    document.getElementById('project-container').innerHTML += '<hr class="solid_divider" />';
                }
                // Re-render MathJax after content is loaded
                if (window.MathJax) {
                    MathJax.typeset();
                }
                })
                .catch((error) => console.error("Error loading project:", error));
        }
    </script>

  <!-- Load header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("includes/header.html")
                .then((response) => response.text())
                .then((data) => {
                document.getElementById("header-placeholder").innerHTML = data;
                });

            fetch("includes/footer.html")
                .then((response) => response.text())
                .then((data) => {
                document.getElementById("footer-placeholder").innerHTML = data;
                });
        });
    </script>

<body>
    <!-- Include header -->
    <div id="header-placeholder"></div>

    <!-- Main content -->
    <main id="main-content">
        <section class="project-selector bg-light">
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/paradigm_2026.html')" href="#">Paradigm Engineering 2026</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/baja_2026.html')" href="#">Memorial Baja 2026</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/only_a_spoonful.html')" href="#">Only a Spoonful</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" onclick="loadProject('includes/projects/stm32f1_pcb.html')" href="#">STM32F1 Development PCB</a>
                </li>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Other Projects
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" onclick="loadProject('includes/projects/paradigm_2025.html')">Paradigm Engineering 2025</a></li>
                        <li><a class="dropdown-item" onclick="loadProject('includes/projects/battleship.html')">Battleship</a></li>
                    </ul>
                </div>
            </ul>
        </section>
        <div id="project-container">
            <p class="text-primary h1 mt-2 mb-4 mx-2 dynamic_size_text fw-bold">Projects</p>
            <p class="fs-5 m-2 dynamic_size_text">
            Click on a project to see details.
            </p>
        </div>
    </main>

    <!-- Include footer -->
    <div id="footer-placeholder" class="fixed-bottom"></div>

    <script src="main.js"></script>
    <script>
      // Hash-based project loading
        document.addEventListener("DOMContentLoaded", function () {
            const hash = window.location.hash.toLowerCase();
            if (hash === "#paradigm-2026") {
                loadProject("includes/projects/paradigm_2026.html");
            } else if (hash === "#stm32f1-pcb") {
                loadProject("includes/projects/stm32f1_pcb.html");
            } else if (hash === "#only-a-spoonful") {
                loadProject("includes/projects/only_a_spoonful.html");
            }
        });
    </script>
</body>
</html>
